[global]

    workgroup = WORKGROUP
    case sensitive = no
    server string = %h server (Samba, Ubuntu)
    dns proxy = no
    wins support = yes
    invalid users = root
    log file = /var/log/samba/log.%m
    max log size = 1000
    syslog = 0
    server role = standalone server
    passdb backend = tdbsam
    obey pam restrictions = yes
    unix password sync = yes
    passwd program = /usr/bin/passwd %u
    passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
    pam password change = yes

    # global shared directory settings
    security = user
    encrypt password = true
    map to guest = bad user
    guest account = nobody
    browsable = yes
    writable = yes
    read only = no
    create mask = 0644
    directory mask = 0755

[hans]

    path = /mnt/samba/backup/hans
    valid users = hans
    create mask = 0640
    directory mask = 0750

[ying]
    
    path = /mnt/samba/backup/ying
    valid users = ying
    create mask = 0640
    directory mask = 0750

[media]

    path = /mnt/samba/media
    valid users = @sambashare

[share]

    path = /mnt/samba/share
    guest ok = yes
